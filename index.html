<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calendar</title>
    <link type="text/css" rel="stylesheet" href="/sources/css/style.css/">
    <link type="text/css" rel="stylesheet" href="/sources/css/bootstrap.min.css/">
    <script src="sources/js/main.js"></script>
</head>
<body>
<!-- Side navigation -->
<div class="sidenav">
    <div class="calendars_list">
        <div class="accounts">iCloud</div>
            <div class="calendars">
            <ul>
                <li><input type="checkbox"> Work</li>
                <li><input type="checkbox"> Study</li>
                <li><input type="checkbox"> Private</li>
                <li><input type="checkbox"> Birthdays</li>
            </ul>
            </div>
        <div class="accounts">y.khudayberdiev@directual.com</div>
        <div class="calendars">
        <ul>
            <li><input type="checkbox"> Holidays in Russian Federation</li>
            <li><input type="checkbox"> Contacts</li>
            <li><input type="checkbox"> y.khudayberdiev@directual.com</li>
        </ul>
        </div>
        <div class="accounts">Google</div>
        <div class="calendars">
        <ul>
            <li><input type="checkbox"> yusuf.khudayberdiev@gmail.com</li>
        </ul>
        </div>
        <div class="accounts">Other</div>
        <div class="calendars">
        <ul>
            <li><input type="checkbox"> Siri suggestions</li>
        </ul>
        </div>

    </div>
    <div class="bound">
    </div>
    <div class="mini_cal">
        <div class="month">
            <ul>
                <li class="prev">&#10094;</li>
                <li class="next">&#10095;</li>
                <li class="current_month">
                    <script src="/sources/js/Month.js">
                    </script><br>
                </li>
            </ul>
        </div>
        <div class="days">
            <table class="weekdays_table">
                <script src="/sources/js/days.js"></script>
            </table>
        </div>
    </div>
</div>
<!--Header-->
<div class="topbar">
    <button value="Calendars" class="button sidebar_button hide_cal_button">Calendars</button>
    <button value="+" class="button sidebar_button add_button">+</button>
    <div class="choose_view_buttons">
        <button value="day" class="button day_button">Day</button>
        <button value="week" class="button week_button">Week</button>
        <button value="month" class="button month_button">Month</button>
        <button value="year" class="button year_button">Year</button>
    </div>
    <input type="text" placeholder="Search..">

</div>
<!-- Page content -->
<div class="content_head">
    <button value="next" class="button view_next content_buttons">&#10095;</button>
    <button value="today" class="button today content_buttons">Today</button>
    <button value="prev" class="button view_prev content_buttons">&#10094;</button>
    <div class="view_date">
        <script src="/sources/js/getCurrentViewDate.js">
        </script>
    </div>
</div>
<div class="view">
    <script src="/sources/js/createYearView.js">
    </script>
</div>


</body>
</html>
